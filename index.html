<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINO - Enigma</title>
  <style>
    body { 
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
      margin: 0; 
      padding: 0; 
      background-color: #000;
      color: #fff;
    }
    header {
      background-color: red;
      padding: 20px 0;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 48px;
      font-weight: bold;
      letter-spacing: 10px;
      color: black;
      text-shadow: 1px 1px 2px white;
    }
    main {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background-color: #111;
      border-radius: 15px;
      box-shadow: 0 0 20px red;
    }
    h2 {
      color: red;
      border-bottom: 1px solid red;
      padding-bottom: 5px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background-color: #000;
      color: white;
      border: 2px solid red;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: red;
      color: black;
      font-weight: bold;
    }
    button:hover {
      background-color: #cc0000;
    }
    #downloadLink {
      display: block;
      margin-top: 10px;
      color: white;
      text-decoration: underline;
    }
    #outputImage, #canvas {
      display: block;
      max-width: 100%;
      margin: 20px auto;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #0f0;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>
    <h1>LINO</h1>
  </header>

  <main>
    <h2>1. Codificar Mensagem</h2>
    <input type="file" id="baseImageInput" accept="image/*">
    <textarea id="secretMessage" placeholder="Digite a mensagem secreta..."></textarea>
    <button onclick="encodeMessage()">Codificar</button>
    <a id="downloadLink" download="imagem_codificada.png" style="display:none;">Salvar imagem codificada</a>
    <img id="outputImage" />

    <hr />

    <h2>2. Decodificar Mensagem</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <button onclick="decodeMessage()">Revelar Mensagem</button>
    <p id="result"></p>
  </main>

  <canvas id="canvas" style="display:none;"></canvas>

  <script>
    function encodeMessage() {
      const file = document.getElementById("baseImageInput").files[0];
      const message = document.getElementById("secretMessage").value;
      if (!file || !message) {
        alert("Escolha uma imagem e digite a mensagem.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          for (let i = 0; i < message.length && i * 4 < data.length; i++) {
            const charCode = message.charCodeAt(i);
            data[i * 4] = charCode;
          }
          if ((message.length + 1) * 4 < data.length) {
            data[message.length * 4] = 0; // Fim da mensagem
          }

          ctx.putImageData(imageData, 0, 0);
          const dataUrl = canvas.toDataURL("image/png");

          document.getElementById("outputImage").src = dataUrl;
          const link = document.getElementById("downloadLink");
          link.href = dataUrl;
          link.style.display = "block";
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function decodeMessage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) {
        alert("Escolha uma imagem primeiro.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imgData.data;

          let message = "";
          for (let i = 0; i < 100 * 4 && i < data.length; i += 4) {
            const charCode = data[i];
            if (charCode === 0) break;
            message += String.fromCharCode(charCode);
          }

          const result = document.getElementById("result");
          result.innerText = "Mensagem: " + message;

          // Proteção: esconde mensagem após 30 segundos
          setTimeout(() => {
            result.innerText = "Mensagem expirada por segurança.";
          }, 30000);
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
