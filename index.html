<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultBox Chat</title>
  <script type="module">
    // Importa o Firebase diretamente
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // Configuração do Firebase (seu projeto)
    const firebaseConfig = {
      apiKey: "AIzaSyDPzL...yO-Y", // (use a chave que já configuramos)
      authDomain: "vaultbox-chat.firebaseapp.com",
      databaseURL: "https://vaultbox-chat-default-rtdb.firebaseio.com",
      projectId: "vaultbox-chat",
      storageBucket: "vaultbox-chat.appspot.com",
      messagingSenderId: "47672372860",
      appId: "1:47672372860:web:f92d51c9b2d161299ce65b"
    };

    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);
    const messagesRef = ref(database, 'messages');

    // DOM
    const messagesContainer = document.getElementById('messages');
    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');

    // Enviar mensagem
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (text) {
        await push(messagesRef, {
          content: text,
          timestamp: Date.now()
        });
        input.value = '';
      }
    });

    // Receber mensagens em tempo real
    onChildAdded(messagesRef, (snapshot) => {
      const msg = snapshot.val();
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg.content;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    .messages {
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border-radius: 5px;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00b894;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>VaultBox Chat</h2>
    <div class="messages" id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." required />
      <button type="submit">Enviar</button>
    </form>
  </div>
</body>
</html>
