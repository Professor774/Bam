<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultBox - Acesso Secreto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      text-align: center;
      padding: 20px;
    }
    img, video {
      max-width: 100%;
      border-radius: 10px;
      margin: 10px 0;
    }
    input {
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #444;
      border: 2px solid #ccc;
      border-radius: 5px;
    }
    button:hover {
      background-color: #555;
    }
    #image-container {
      margin-bottom: 20px;
    }
    #password-container {
      margin-top: 20px;
    }
    #secret-content {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <div id="image-container">
    <img src="fachada.jpg" id="fachada-img" alt="Clique para revelar a imagem verdadeira" onclick="showPasswordInput()" />
  </div>

  <div id="password-container" style="display: none;">
    <input type="password" id="password" placeholder="Digite a senha" />
    <button onclick="unlockImage()">Revelar imagem</button>
  </div>

  <div id="secret-content" style="display: none;">
    <h1>Imagem Revelada!</h1>
    <img src="foto.jpg" alt="Imagem verdadeira" />
    <video controls>
      <source src="video.mp4" type="video/mp4" />
      Seu navegador não suporta vídeo.
    </video>
  </div>

  <script>
    function showPasswordInput() {
      document.getElementById('password-container').style.display = 'block';
    }

    function unlockImage() {
      const password = document.getElementById('password').value.trim();
      if (password === '458') {
        document.getElementById('password-container').style.display = 'none';
        document.getElementById('secret-content').style.display = 'block';
      } else {
        alert('Senha incorreta! Tente novamente.');
      }
    }
  </script>

</body>
</html>
