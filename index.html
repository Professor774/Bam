
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultBox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            width: 100%;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .content {
            display: none;
            text-align: left;
        }
        .content.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>VaultBox</h2>
        <p>Digite a senha para acessar:</p>
        <input type="password" id="password" placeholder="Senha" />
        <button onclick="checkPassword()">Acessar</button>
        <p id="message" style="color:red;"></p>

        <div id="content" class="content">
            <h3>Bem-vindo ao seu VaultBox!</h3>
            <p>Aqui estão seus dados privados (simulados).</p>
        </div>
    </div>

    <script>
        const correctPassword = "458";

        function checkPassword() {
            const passwordInput = document.getElementById("password").value;
            const message = document.getElementById("message");
            const content = document.getElementById("content");

            if (passwordInput === correctPassword) {
                message.style.color = "green";
                message.textContent = "Senha correta! Acesso concedido.";
                content.classList.add("show");
                // Redirecionamento após 2 segundos
                setTimeout(function() {
                    window.location.href = "/privado";  // Você pode alterar o link ou conteúdo conforme necessário
                }, 2000);
            } else {
                message.style.color = "red";
                message.textContent = "Senha incorreta! Tente novamente.";
            }
        }
    </script>
</body>
</html>
