<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cofre</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 2rem; }
    #login, #upload-section { max-width: 400px; margin: 0 auto; }
    input[type="password"], input[type="file"] { width: 100%; padding: 10px; margin-top: 10px; }
    button { padding: 10px 20px; margin-top: 10px; cursor: pointer; }
    .preview { margin-top: 20px; }
    video, img { max-width: 100%; margin-top: 10px; border-radius: 10px; }
  </style>
</head>
<body>
  <div id="login">
    <h2>Digite a senha para acessar o Cofre</h2>
    <input type="password" id="senha" placeholder="Senha" />
    <button onclick="verificarSenha()">Entrar</button>
  </div>

  <div id="upload-section" style="display:none;">
    <h2>Cofre de Fotos e VÃ­deos</h2>
    <input type="file" id="fileInput" multiple accept="image/*,video/*" />
    <button onclick="uploadFiles()">Enviar</button>
    <div class="preview" id="preview"></div>
  </div>

  <script>
    const senhaCorreta = "458";

    function verificarSenha() {
      const senha = document.getElementById("senha").value;
      if (senha === senhaCorreta) {
        document.getElementById("login").style.display = "none";
        document.getElementById("upload-section").style.display = "block";
        carregarUploads();
      } else {
        alert("Senha incorreta!");
      }
    }

    function uploadFiles() {
      const input = document.getElementById("fileInput");
      const files = input.files;
      const preview = document.getElementById("preview");

      for (let file of files) {
        const reader = new FileReader();
        reader.onload = function(e) {
          const url = e.target.result;
          if (file.type.startsWith("image")) {
            const img = document.createElement("img");
            img.src = url;
            preview.appendChild(img);
          } else if (file.type.startsWith("video")) {
            const video = document.createElement("video");
            video.src = url;
            video.controls = true;
            preview.appendChild(video);
          }
        };
        reader.readAsDataURL(file);
      }
    }

    function carregarUploads() {
      // Local preview only. You can integrate backend later if needed.
    }
  </script>
</body>
</html>
