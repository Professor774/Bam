<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultBox Chat Privado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      display: flex;
      flex-direction: column;
    }
    .msg {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      background-color: #1e1e1e;
      max-width: 80%;
      align-self: flex-start;
    }
    .self {
      background-color: #2e7d32;
      align-self: flex-end;
    }
    form {
      display: flex;
      padding: 10px;
      background: #1c1c1c;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      margin-left: 10px;
      border: none;
      background-color: #2e7d32;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="messages"></div>
  <form id="chat-form">
    <input type="text" id="message-input" placeholder="Digite sua mensagem..." required />
    <button type="submit">Enviar</button>
  </form>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";const firebaseConfig = {
  apiKey: "AIzaSyCjXrTb_T6Kga_FID3A7LTUN7GbblcqFHo",
  authDomain: "vaultboxchat.firebaseapp.com",
  databaseURL: "https://vaultboxchat-default-rtdb.firebaseio.com",
  projectId: "vaultboxchat",
  storageBucket: "vaultboxchat.appspot.com",
  messagingSenderId: "524524057490",
  appId: "1:524524057490:web:3e6f91b6979ab2c8a7473c"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const msgRef = ref(db, "messages");

const form = document.getElementById("chat-form");
const input = document.getElementById("message-input");
const messages = document.getElementById("messages");

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const text = input.value;
  push(msgRef, {
    text,
    timestamp: Date.now(),
    sender: window.localStorage.getItem("userId") || generateUserId()
  });
  input.value = "";
});

function generateUserId() {
  const id = "user-" + Math.random().toString(36).substr(2, 9);
  window.localStorage.setItem("userId", id);
  return id;
}

const myId = window.localStorage.getItem("userId") || generateUserId();

onChildAdded(msgRef, (data) => {
  const msg = data.val();
  const div = document.createElement("div");
  div.textContent = msg.text;
  div.className = "msg" + (msg.sender === myId ? " self" : "");
  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
});

  </script>
</body>
</html>
