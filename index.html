
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultBox Chat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    .messages {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: #333;
      border-radius: 5px;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00b894;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>VaultBox Chat</h2>
    <div class="messages" id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." required />
      <button type="submit">Enviar</button>
    </form>
  </div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXyLKFCADaAJoDRf8YY5_o9q4U4FdyqtM",
      authDomain: "vaultbox-chat.firebaseapp.com",
      projectId: "vaultbox-chat",
      storageBucket: "vaultbox-chat.appspot.com",
      messagingSenderId: "328988053733",
      appId: "1:328988053733:web:1496484b2926d65d99754e",
      databaseURL: "https://vaultbox-chat-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, 'messages');

    const messagesContainer = document.getElementById('messages');
    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = input.value.trim();
      if (content) {
        await push(messagesRef, { content });
        input.value = '';
      }
    });

    onChildAdded(messagesRef, (data) => {
      const msg = data.val();
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg.content;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    });
  </script>
</body>
</html>
