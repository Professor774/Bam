<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultBox</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .hidden { display: none; }
    .container { max-width: 600px; margin: 0 auto; }
    input[type="file"], textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }
    .media-item { margin-top: 10px; }
    video, img { max-width: 100%; border-radius: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>VaultBox</h1>
    <div id="login">
      <input type="password" id="password" placeholder="Digite a senha" />
      <button onclick="checkPassword()">Entrar</button>
    </div>

    <div id="vault" class="hidden">
      <textarea id="message" placeholder="Digite uma mensagem..."></textarea>
      <input type="file" id="fileInput" multiple accept="image/*,video/*" />
      <button onclick="sendData()">Enviar</button>
      <div id="content"></div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBO66blfTWDG9PPmWddQs3n-Fmj6bufBow",
      authDomain: "vaultbox-876f9.firebaseapp.com",
      projectId: "vaultbox-876f9",
      storageBucket: "vaultbox-876f9.appspot.com",
      messagingSenderId: "499854233557",
      appId: "1:499854233557:web:e51d8c86a063868ae1b75c",
      measurementId: "G-J32F24E9CM"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);

    window.checkPassword = () => {
      const password = document.getElementById("password").value;
      if (password === "458") {
        document.getElementById("login").classList.add("hidden");
        document.getElementById("vault").classList.remove("hidden");
        loadContent();
      } else {
        alert("Senha incorreta!");
      }
    }

    window.sendData = async () => {
      const files = document.getElementById("fileInput").files;
      const message = document.getElementById("message").value;

      if (message.trim()) {
        const blob = new Blob([message], { type: 'text/plain' });
        const msgRef = ref(storage, `vault/message-${Date.now()}.txt`);
        await uploadBytes(msgRef, blob);
      }

      for (let file of files) {
        const storageRef = ref(storage, `vault/${Date.now()}-${file.name}`);
        await uploadBytes(storageRef, file);
      }

      alert("Enviado com sucesso!");
      document.getElementById("message").value = "";
      document.getElementById("fileInput").value = "";
      loadContent();
    }

    async function loadContent() {
      const contentDiv = document.getElementById("content");
      contentDiv.innerHTML = "Carregando...";
      const listRef = ref(storage, 'vault');
      const res = await listAll(listRef);
      contentDiv.innerHTML = "";
      for (let itemRef of res.items.reverse()) {
        const url = await getDownloadURL(itemRef);
        let mediaEl = document.createElement("div");
        mediaEl.classList.add("media-item");
        if (url.endsWith(".txt")) {
          fetch(url).then(res => res.text()).then(text => {
            mediaEl.innerText = text;
          });
        } else if (url.includes(".mp4") || url.includes("video")) {
          mediaEl.innerHTML = `<video controls src="${url}"></video>`;
        } else {
          mediaEl.innerHTML = `<img src="${url}" />`;
        }
        contentDiv.appendChild(mediaEl);
      }
    }
  </script>
</body>
</html>
