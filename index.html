<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VaultBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      max-width: 500px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      margin-top: 20px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin-top: 10px;
      font-size: 16px;
      border: none;
      background-color: #333;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .content {
      display: none;
      flex-direction: column;
      gap: 30px;
      margin-top: 30px;
    }

    .media {
      background: #222;
      padding: 20px;
      border-radius: 10px;
    }

    .media img,
    .media video {
      max-width: 100%;
      border-radius: 10px;
    }

    .media a {
      color: #0af;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .media p {
      margin-top: 10px;
    }
  </style>
</head>
