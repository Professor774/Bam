<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enigma Web</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; text-align: center; }
        input, textarea, button { margin: 10px; padding: 10px; width: 90%; max-width: 400px; }
        img { max-width: 90%; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Esconda sua mensagem na imagem</h2>
    <input type="file" id="imageInput" accept="image/*" />
    <textarea id="messageInput" placeholder="Digite sua mensagem secreta..."></textarea>
    <br />
    <button onclick="encodeMessage()">Esconder Mensagem</button>
    <br />
    <canvas id="canvas" style="display:none;"></canvas>
    <img id="outputImage" />
    <br />
    <a id="downloadLink" style="display:none;" download="imagem_secreta.png">Salvar imagem</a>

    <script>
        function encodeMessage() {
            const file = document.getElementById("imageInput").files[0];
            const message = document.getElementById("messageInput").value;
            if (!file || !message) {
                alert("Escolha uma imagem e escreva uma mensagem.");
                return;
            }
            const reader = new FileReader();
            reader.onload = function (e) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.getElementById("canvas");
                    const ctx = canvas.getContext("2d");
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0);
                    const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                    const data = imgData.data;
                    for (let i = 0; i < message.length * 4 && i < data.length; i += 4) {
                        data[i] = message.charCodeAt(i / 4);
                    }
                    ctx.putImageData(imgData, 0, 0);
                    const outputImage = document.getElementById("outputImage");
                    const downloadLink = document.getElementById("downloadLink");
                    const dataURL = canvas.toDataURL("image/png");
                    outputImage.src = dataURL;
                    downloadLink.href = dataURL;
                    downloadLink.style.display = "inline-block";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
