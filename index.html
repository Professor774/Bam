<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultBox</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input[type="password"] {
      padding: 10px;
      font-size: 18px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin-left: 10px;
    }
    #conteudo-escondido {
      margin-top: 30px;
      display: none;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
    }
    a {
      display: block;
      margin-top: 20px;
      color: #f0f0f0;
      text-decoration: none;
      background-color: #444;
      padding: 10px 20px;
      border-radius: 5px;
    }
    a:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>VaultBox</h1>
    <p>Digite a senha para acessar o conteúdo secreto:</p>
    <input type="password" id="senha" placeholder="Digite a senha" />
    <button onclick="verificarSenha()">Acessar</button>

    <!-- IMAGEM DE FACHADA (essa é a que aparece primeiro) -->
    <div id="imagem-fachada">
      <img src="https://via.placeholder.com/500x300?text=Imagem+de+Fachada" alt="Imagem de Fachada" />
      <p style="color: gray; font-size: 14px;">Substitua o link acima por sua imagem de fachada</p>
    </div>

    <!-- CONTEÚDO ESCONDIDO -->
    <div id="conteudo-escondido">
      <h2>Conteúdo Secreto</h2>

      <!-- IMAGEM ESCONDIDA (essa é a que aparece após digitar a senha correta) -->
      <img src="https://via.placeholder.com/500x300?text=Imagem+Secreta" alt="Imagem Secreta" />
      <p style="color: gray; font-size: 14px;">Substitua o link acima pela imagem que deseja esconder</p>

      <!-- Botão para download da imagem -->
      <a id="downloadLink" href="https://via.placeholder.com/500x300?text=Imagem+Secreta" download="imagem_codificada.png">Baixar Imagem Codificada</a>
    </div>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById('senha').value;
      const segredo = document.getElementById('conteudo-escondido');
      const fachada = document.getElementById('imagem-fachada');
      if (senha === "458") {
        fachada.style.display = "none";
        segredo.style.display = "block";
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>
</body>
</html>
