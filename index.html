
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultBox</title>
  <style>
    body {
      background-color: #0e0f11;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #1c1e22;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    input[type="password"] {
      padding: 0.5em;
      border-radius: 5px;
      border: none;
      width: 70%;
      margin-right: 0.5em;
    }
    button {
      padding: 0.5em 1em;
      background-color: #2ecc71;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    .footer {
      margin-top: 1em;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Digite a senha</h2>
    <input type="password" id="senha" placeholder="..." />
    <button onclick="verificarSenha()">Entrar</button>
    <p style="margin-top: 1em;">Bem-vindo ao VaultBox!</p>
    <p>Guarde mensagens, fotos e vídeos com segurança.</p>
    <p class="footer">Criado por Lino</p>
  </div>

  <script>
    function verificarSenha() {
      const senha = document.getElementById('senha').value;
      if (senha === '458') {
        window.location.href = 'vault.html';
      } else {
        alert('Senha incorreta');
      }
    }
  </script>
</body>
</html>
