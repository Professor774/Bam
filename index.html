<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaultBox Chat</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.7.0/dist/umd/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: white;
      margin: 0;
      padding: 0;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 2rem;
    }
    .messages {
      background: #333;
      padding: 1rem;
      border-radius: 8px;
      height: 400px;
      overflow-y: auto;
      margin-bottom: 1rem;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px;
      background: #444;
      border-radius: 5px;
    }
    form {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #00b894;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>VaultBox Chat</h2>
    <div class="messages" id="messages"></div>
    <form id="message-form">
      <input type="text" id="message-input" placeholder="Digite sua mensagem..." required />
      <button type="submit">Enviar</button>
    </form>
  </div>
  
  <script>
    const SUPABASE_URL = 'https://bwhzxwpzxdkkxykebjmo.supabase.co';  // Substitua pela sua URL
    const SUPABASE_ANON_KEY = 'eyJhbGci...';  // Substitua pela sua chave

    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    const messagesContainer = document.getElementById('messages');
    const form = document.getElementById('message-form');
    const input = document.getElementById('message-input');

    const addMessage = (msg) => {
      const div = document.createElement('div');
      div.className = 'message';
      div.textContent = msg.content;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    };

    const loadMessages = async () => {
      const { data, error } = await supabase.from('messages').select('*').order('created_at', { ascending: true });
      if (error) {
        console.error("Erro ao carregar mensagens:", error);
        return;
      }
      if (data) {
        data.forEach(addMessage);
      } else {
        console.log("Nenhuma mensagem encontrada");
      }
    };

    supabase
      .channel('public:messages')
      .on('postgres_changes', { event: 'INSERT', schema: 'public', table: 'messages' }, (payload) => {
        console.log("Nova mensagem recebida:", payload);
        addMessage(payload.new);
      })
      .subscribe();

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const content = input.value;
      if (content.trim() !== '') {
        const { data, error } = await supabase.from('messages').insert([{ content }]);
        if (error) {
          console.error("Erro ao enviar mensagem:", error);
        } else {
          console.log("Mensagem enviada com sucesso:", data);
        }
        input.value = '';
      }
    });

    loadMessages();
  </script>
</body>
</html>
