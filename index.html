<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enigma: Codificar e Decodificar</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      padding: 20px; 
      text-align: center; 
      background-color: black; /* Fundo preto */
      color: white; /* Texto em branco */
    }
    h1 {
      color: red; /* Título em vermelho */
    }
    #logo {
      max-width: 250px; /* Tamanho da logo */
      margin: 20px auto;
    }
    h2 { 
      margin-top: 30px; 
      color: red; /* Subtítulos em vermelho */
    }
    input, button, textarea { 
      margin: 10px auto; 
      padding: 10px; 
      width: 90%; 
      max-width: 400px; 
      display: block; 
      background-color: black;
      color: white; /* Texto de inputs e botões em branco */
      border: 2px solid red; /* Borda vermelha */
      font-size: 16px; /* Aumentando o tamanho da fonte para melhor visualização */
    }
    button {
      cursor: pointer;
      background-color: red; /* Botões vermelhos */
    }
    button:hover {
      background-color: #cc0000; /* Efeito de hover no botão */
    }
    img { 
      max-width: 90%; 
      margin: 10px auto; 
      display: block; 
    }
    #canvas { 
      display: none; 
    }
  </style>
</head>
<body>

  <img src="logo-lino.png" alt="Logo Lino" id="logo" />

  <h1>Enigma: Codificar e Decodificar Imagem</h1>

  <!-- Codificador -->
  <h2>1. Codificar Mensagem</h2>
  <input type="file" id="baseImageInput" accept="image/*">
  <textarea id="secretMessage" placeholder="Digite a mensagem secreta..."></textarea>
  <button onclick="encodeMessage()">Codificar</button>
  <a id="downloadLink" style="display:none;" download="imagem_codificada.png">Salvar imagem codificada</a>
  <img id="outputImage" />

  <hr />

  <!-- Decodificador -->
  <h2>2. Decodificar Mensagem</h2>
  <input type="file" id="imageInput" accept="image/*" />
  <button onclick="decodeMessage()">Revelar Mensagem</button>
  <p id="result" style="font-weight: bold; font-size: 18px;"></p>

  <canvas id="canvas"></canvas>

  <script>
    function encodeMessage() {
      const file = document.getElementById("baseImageInput").files[0];
      const message = document.getElementById("secretMessage").value;
      if (!file || !message) {
        alert("Escolha uma imagem e digite a mensagem.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imageData.data;

          for (let i = 0; i < message.length && i * 4 < data.length; i++) {
            const charCode = message.charCodeAt(i);
            data[i * 4] = charCode;
          }
          if ((message.length + 1) * 4 < data.length) {
            data[message.length * 4] = 0; // Fim da mensagem
          }

          ctx.putImageData(imageData, 0, 0);
          const dataUrl = canvas.toDataURL("image/png");

          document.getElementById("outputImage").src = dataUrl;
          const link = document.getElementById("downloadLink");
          link.href = dataUrl;
          link.style.display = "block";
          link.innerText = "Salvar imagem codificada";
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }

    function decodeMessage() {
      const file = document.getElementById("imageInput").files[0];
      if (!file) {
        alert("Escolha uma imagem primeiro.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const img = new Image();
        img.onload = function () {
          const canvas = document.getElementById("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
          const data = imgData.data;

          let message = "";
          for (let i = 0; i < 100 * 4 && i < data.length; i += 4) {
            const charCode = data[i];
            if (charCode === 0) break;
            message += String.fromCharCode(charCode);
          }

          document.getElementById("result").innerText = "Mensagem: " + message;
        };
        img.src = e.target.result;
      };
      reader.readAsDataURL(file);
    }
  </script>

</body>
</html>
